<app-navbar></app-navbar>
<br>
<div class="container py-3">
  <div class="card shadow-effect">
    <div class="row ">
      <div class="col-md-4" style="padding: 30px">
        <img src="assets/images/{{usr?.pic}}" class="w-100">
      </div>
      <div class="col-md-8 px-3">
        <div class="card-block px-3">
          <h4 class="card-title" style="text-align:center;">{{usr?.name}}</h4>
          <p class="card-text"> {{usr?.description}} </p>
          <p class="card-text">
            <b>Email id:</b> {{usr?.email}}</p>
          <p class="card-text">
            <b>Contact Number:</b> {{usr?.contact}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<h3 style="text-align:center;">My Paintings</h3>
<div class="card shadow-effect" style="width: 75%;">
  <div class="row ">
    <div class="col-sm-4" *ngFor="let r of paintings; let i=index">
      <div class="card card-outline-secondary shadow-effect ">
        <img class="card-img-top " src="assets/images/{{r?.thumbnail_add}}" alt="Card image cap" style="height:150px">
        <div class="card-body">
          <h4 class="card-title">{{r?.name}}</h4>
          <p class="card-text">
            <b>Type:</b>{{r?.type}}
            <br>
            <b>Size:</b> {{r?.sze}} px
            <br>
            <b>Category:</b> {{r?.type}}
          </p>
          <a (click)="addCart(r.painting_id)" class="btn btn-primary">+to Cart</a>
        </div>
      </div>
    </div>
  </div>
</div>
